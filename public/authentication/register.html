<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the single CSS file -->
</head>
<body>
    <div class="container">
        <div id="error-message" class="error-message" style="display: none;"></div> 

        <form id="registerForm" class="form" method="post">
            <h2>Register</h2>
            <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" placeholder="Enter your username" required maxlength="30">
            </div>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" placeholder="Enter your email" required maxlength="50">
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" placeholder="Create a password" required maxlength="255">
            </div>
            <button type="submit" class="btn">Register</button>
            <p class="switch-form">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
